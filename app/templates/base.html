<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %} | Flask Application
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://masseffect.neoseeker.com/wiki/Volus#:~:text=The%20Volus%20are%20a%20Citadel,which%20explains%20their%20small%20stature.&text=Due%20to%20the%20physical%20appearance,adept%20for%20war%20and%20combat.">Volus</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              
              <li class="active">
                <a href=" {{ url_for('posts.index') }} ">Blog<span class="sr-only">(current)</span></a>
              </li>
              
              <li>
                <a href="#">Link</a>
              </li>
              
            </ul>

            <form class="navbar-form navbar-left" method="GET">
              <div class="form-group">

                <input type="text" class="form-control" placeholder="Search" name="q" value="{{ request.args.get('q','') }}">

              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
              {% if current_user.has_role('Admin') %}
              <!-- <li><a href="{{ url_for('posts.create_post') }}">+ Post</a></li> -->
              <li><a href="/admin">Admin</a></li>
              {% endif %}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class="container">  
    <div class="row">
        <h1>
            {% block content_title %}

            {% endblock %}
        </h1>

        {% block content %}
        
        {% endblock %}

    </div>
    </div>

</body>
</html>
